env:
  - name: OHMYPOSH_CONFIG
    value: https://raw.githubusercontent.com/harrhp/configuration/HEAD/files/custom.omp.json
  - name: GIT_SSH
    value: C:\Program Files\OpenSSH\ssh.exe
    persist: true
    if: match .OS "windows"
  - name: WSLENV
    value: GIT_SSH/p:DOTFILES_REPO
    persist: true
    if: match .OS "windows"
  - name: BROWSER
    value: wslview
    if: hasCommand "wslview"
  - name: DOCKER_HOST
    value: tcp://localhost:2375
    persist: true
    if: and (match .OS "windows") (hasCommand "docker") (not (hasCommand "docker-credential-desktop"))
script:
  - value: |
      oh-my-posh init --config $env:OHMYPOSH_CONFIG pwsh | Invoke-Expression
      Set-PSReadLineOption -BellStyle None -PredictionViewStyle ListView -EditMode Windows;
      Remove-Alias -Name h -ErrorAction SilentlyContinue;
    if: match .Shell "pwsh"
  - value: |
      $env:Path = @($env:Path) + (Get-ChildItem -Path $env:LOCALAPPDATA\Microsoft\WinGet\Links\ -ErrorAction SilentlyContinue | select -ExpandProperty Target | Split-Path -Parent | select -Unique) | Join-String -Separator ";"
    if: and (match .OS "windows") (match .Shell "pwsh")
  - value: |
      Remove-Alias -Name echo -ErrorAction SilentlyContinue;
    if: and (match .OS "linux") (match .Shell "pwsh")
  - value: |
      if ($env:WSL_DISTRO_NAME) {
        $wdevPath = Resolve-Path /mnt/c/Users/*/dev/;
        if($wdevPath) {
          New-Item -Path ~/wdev -Value $wdevPath -ItemType SymbolicLink -Force | Out-Null;
        }
      }
    if: and (match .OS "linux") (match .Shell "pwsh")
path:
  - value: |
      {{ .Home }}{{ if eq .OS "windows" }}\{{ else }}/{{ end }}bin
    persist: true
alias:
  # command
  - name: g
    value: git
    type: command
  - name: grep
    value: Select-String
    type: command
    if: and (match .OS "windows") (match .Shell "pwsh")
  - name: wssh
    value: ssh.exe
    type: command
    if: hasCommand "ssh.exe"

  # git
  - name: p
    value: push origin HEAD
    type: git
  - name: pf
    value: "!git add . && git commit --amend --no-edit && git push origin HEAD --force-with-lease"
    type: git
  - name: pf2
    value: "!git add . && git commit --amend --no-edit && git push origin HEAD --force"
    type: git
  - name: db
    value: "!basename $(git symbolic-ref refs/remotes/origin/HEAD)"
    type: git
  - name: dbs
    value: >
      !f() {
        set -e -o pipefail;
        if [ "$#" -eq 1 ]; then
          branch="$1";
        elif [ "$#" -eq 2 ]; then
          remote="$1";
          branch="$2";
        fi;

        git remote set-head "${remote:-origin}" "${branch:-$(git config get init.defaultbranch)}";
      };
      f
    type: git
  - name: pl
    value: "!git pull origin $(git branch --show-current)"
    type: git
  - name: plr
    value: "!git pl --rebase"
    type: git
  - name: f
    value: >
      !f() {
        set -e -o pipefail;
        git fetch -u origin "$1:$1";
      };
      f
    type: git
  - name: fdb
    value: '!git f "$(git db)"'
    type: git
  - name: rba
    value: rebase --abort
    type: git
  - name: rbc
    value: rebase --continue
    type: git
  - name: rb
    value: >
      !f() {
        set -e -o pipefail;
        git f "$1" && git rebase "$1";
      };
      f
    type: git
  - name: rdb
    value: '!git rb "$(git db)"'
    type: git
  - name: ma
    value: merge --abort
    type: git
  - name: mc
    value: merge --continue
    type: git
  - name: mt
    value: mergetool
    type: git
  - name: m
    value: >
      !f() {
        set -e -o pipefail;
        git f "$1" && git merge "$1";
      };
      f
    type: git
  - name: mdb
    value: '!git m "$(git db)"'
    type: git
  - name: s
    value: status
    type: git
  - name: d
    value: diff -w -U0
    type: git
  - name: ds
    value: diff --staged -w -U0
    type: git
  - name: dss
    value: diff --shortstat
    type: git
  - name: dns
    value: diff --numstat
    type: git
  - name: sw
    value: switch
    type: git
  - name: swdb
    value: "!git switch $(git db)"
    type: git
  - name: swc
    value: switch -c
    type: git
  - name: swf
    value: >
      !f() {
        set -e -o pipefail;
        base="${2:-$(git db)}";
        if git branch | grep "$1" >/dev/null; then
          git switch "$1";
        else
          git f "$base";
          git switch -c "$1" "$base";
        fi;

        git rebase "$base";
      };
      f
    type: git
  - name: rs
    value: >
      !f() {
        set -e -o pipefail;
        ref="${1:-$(git branch --show-current)}";
        git fetch origin "$ref" && git reset --hard "origin/$ref";
      };
      f
    type: git
  - name: rsdb
    value: "!git rs $(git db)"
    type: git
  - name: z
    value: "!git restore . && git clean -fd"
    type: git
  - name: zs
    value: "!git restore --worktree --staged . && git clean -fd"
    type: git
  - name: zn
    value: clean -fd
    type: git
  - name: a
    value: add
    type: git
  - name: aa
    value: add .
    type: git
  - name: c
    value: "!git commit -m"
    type: git
  - name: ca
    value: commit --amend --no-edit
    type: git
  - name: caa
    value: "!git add . && git commit --amend --no-edit"
    type: git
  - name: cae
    value: commit --amend
    type: git
  - name: b
    value: branch
    type: git
  - name: bd
    value: branch -D
    type: git
  - name: bds
    value: >
      !f() {
        set -e -o pipefail;
        for branch in $(git branch | cut -c 3-); do
          if ! git fetch origin "$branch"; then
            git branch -D "$branch";
          fi;
        done;
        git remote prune origin;
      };
      f
    type: git
  - name: lg
    value: log --graph --pretty=format:"%C(bold red)%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold yellow)<%an>%Creset" --abbrev-commit --date=relative
    type: git
  - name: sync-fork
    value: >
      !f() {
        set -e -o pipefail;
        db="$(git db)";
        git fetch -fu upstream "$db:$db";
        git push origin "$db";
      };
      f
    type: git
  - name: merge-fork
    value: >
      !f() {
        set -e -o pipefail;
        db=$(git db);
        git fetch upstream "$db";
        git switch "$db";
        git merge upstream/"$db";
        git push origin "$db";
      };
      f
    type: git
  - name: x
    value: "update-index --chmod=+x"
    type: git

  # function
  - name: Kek
    type: function
    if: and (match .OS "windows") (match .Shell "pwsh")
    value: |
      $wshell = New-Object -ComObject wscript.shell;
      while ($true) {
          $wshell.SendKeys("{NUMLOCK}");
          $wshell.SendKeys("{NUMLOCK}");
          Start-Sleep -Seconds 60;
      }
  - name: h
    type: function
    if: match .Shell "pwsh"
    value: Get-Content -Path (Get-PSReadlineOption).HistorySavePath @args
  - name: hopen
    type: function
    if: match .Shell "pwsh"
    value: "& (Get-PSReadlineOption).HistorySavePath"
  - name: la
    type: function
    if: and (match .OS "linux") (match .Shell "pwsh")
    value: ls -lA $args
  - name: touch
    value: "((Test-Path $args[0] -PathType Leaf) ? ((Get-Item $args[0]).LastWriteTime = Get-Date) : (New-Item $args[0])) | Out-Null"
    type: function
    if: and (match .OS "windows") (match .Shell "pwsh")
