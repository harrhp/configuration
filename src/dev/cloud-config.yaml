#cloud-config

# yaml-language-server: $schema=https://github.com/canonical/cloud-init/raw/main/cloudinit/config/schemas/schema-cloud-config-v1.json

package_update: true
package_upgrade: true

bootcmd:
  - [
      "cloud-init-per",
      "once",
      "microsoft-apt-source",
      "bash",
      "-c",
      "source /etc/os-release && wget -q -O /run/packages-microsoft-prod.deb https://packages.microsoft.com/config/ubuntu/$VERSION_ID/packages-microsoft-prod.deb && dpkg -i /run/packages-microsoft-prod.deb",
    ]

apt:
  sources:
    docker.list:
      source: deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable
      keyid: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
      append: false
    wslutilities.list:
      source: ppa:wslutilities/wslu
      append: false

packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin
  - powershell
  - unzip
  - wslu
  - dnsutils
  - iputils-tracepath

