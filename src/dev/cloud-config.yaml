users:
  - name: skobka
    groups:
      - sudo
      - docker
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/pwsh

write_files:
  - path: /etc/wsl.conf
    content: |
      [user]
      default=skobka

      [boot]
      systemd=true
  - path: /home/skobka/.config/powershell/Microsoft.PowerShell_profile.ps1
    source:
      uri: https://raw.githubusercontent.com/harrhp/configuration/main/files/Microsoft.PowerShell_profile.ps1
    owner: skobka:skobka
    defer: true
  - path: /home/skobka/.gitconfig
    source:
      uri: https://raw.githubusercontent.com/harrhp/configuration/main/files/.gitconfig
    owner: skobka:skobka
    defer: true

runcmd:
  - curl -s https://ohmyposh.dev/install.sh | bash -s
  - curl -s https://aliae.dev/install.sh | bash -s
