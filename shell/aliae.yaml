env:
  - name: POSH_THEME
    value: https://raw.githubusercontent.com/harrhp/configuration/HEAD/shell/custom.omp.json
  - name: GIT_SSH
    value: C:\Program Files\OpenSSH\ssh.exe
    persist: true
    if: match .OS "windows"
  - name: WSLENV
    value: GIT_SSH/p
    persist: true
    if: match .OS "windows"
  - name: DOCKER_HOST
    value: tcp://localhost:2375
    persist: true
    if: match .OS "windows"
  - name: BROWSER
    value: wslview
    if: hasCommand "wslview"
script:
  - value: |
      oh-my-posh init pwsh | Invoke-Expression
      Set-PSReadLineOption -BellStyle None -PredictionViewStyle ListView -EditMode Windows;
      Remove-Alias -Name h -ErrorAction SilentlyContinue;
    if: match .Shell "pwsh"
  - value: |
      $env:Path = @($env:Path) + (Get-ChildItem -Path $env:LOCALAPPDATA\Microsoft\WinGet\Links\ | select -ExpandProperty Target | Split-Path -Parent | select -Unique) | Join-String -Separator ";"
    if: and (match .OS "windows") (match .Shell "pwsh")
  - value: |
      Remove-Alias -Name echo -ErrorAction SilentlyContinue;
    if: and (match .OS "linux") (match .Shell "pwsh")
  - value: |
      if ($env:WSL_DISTRO_NAME) {
        if(!(Get-Process | Where-Object -Property CommandLine -Like "/usr/bin/dbus-daemon*"))
        {
          dbus-launch true;
        }
      }
    if: and (match .OS "linux") (match .Shell "pwsh")
path:
  - value: |
      {{ .Home }}{{ if eq .OS "windows" }}\{{ else }}/{{ end }}bin
    persist: true
alias:
  # command
  - name: g
    value: git
    type: command
  - name: grep
    value: Select-String
    type: command
    if: and (match .OS "windows") (match .Shell "pwsh")

  # git
  - name: p
    value: push origin HEAD
    type: git
  - name: pf
    value: "!git add . && git commit --amend --no-edit && git push origin HEAD --force"
    type: git
  - name: db
    value: "!basename $(git symbolic-ref refs/remotes/origin/HEAD)"
    type: git
  - name: pl
    value: "!git pull origin $(git branch --show-current)"
    type: git
  - name: plr
    value: "!git pl --rebase"
    type: git
  - name: fd
    value: "!git fetch origin $(git db):$(git db)"
    type: git
  - name: rdb
    value: "!git fd && git rebase $(git db)"
    type: git
  - name: mdb
    value: "!git fd && git merge $(git db)"
    type: git
  - name: s
    value: status
    type: git
  - name: d
    value: diff -w -U0
    type: git
  - name: ds
    value: diff --staged -w -U0
    type: git
  - name: dss
    value: diff --shortstat
    type: git
  - name: dns
    value: diff --numstat
    type: git
  - name: sw
    value: switch
    type: git
  - name: swdb
    value: "!git switch $(git db)"
    type: git
  - name: swc
    value: switch -c
    type: git
  - name: swf
    value: '!f() { git switch -c "$1" "$(git db)"; }; f'
    type: git
  - name: z
    value: "!git restore . && git clean -fd"
    type: git
  - name: zs
    value: "!git restore --worktree --staged . && git clean -fd"
    type: git
  - name: zn
    value: clean -fd
    type: git
  - name: a
    value: add
    type: git
  - name: aa
    value: add .
    type: git
  - name: c
    value: "!git commit -m"
    type: git
  - name: ca
    value: commit --amend --no-edit
    type: git
  - name: caa
    value: "!git add . && git commit --amend --no-edit"
    type: git
  - name: cae
    value: commit --amend
    type: git
  - name: b
    value: branch
    type: git
  - name: bd
    value: branch -D
    type: git
  - name: lg
    value: log --graph --pretty=format:"%C(bold red)%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold yellow)<%an>%Creset" --abbrev-commit --date=relative
    type: git
  - name: sync-fork
    value: "!git fetch upstream $(git db) && git switch $(git db) && git merge upstream/$(git db)"
    type: git
  - name: x
    value: "update-index --chmod=+x"
    type: git

  # function
  - name: Kek
    type: function
    if: and (match .OS "windows") (match .Shell "pwsh")
    value: |
      $wshell = New-Object -ComObject wscript.shell;
      while ($true) {
          $wshell.SendKeys("{NUMLOCK}");
          $wshell.SendKeys("{NUMLOCK}");
          Start-Sleep -Seconds 60;
      }
  - name: h
    type: function
    if: match .Shell "pwsh"
    value: Get-Content -Path (Get-PSReadlineOption).HistorySavePath @args
  - name: hopen
    type: function
    if: match .Shell "pwsh"
    value: "& (Get-PSReadlineOption).HistorySavePath"
  - name: la
    type: function
    if: and (match .OS "linux") (match .Shell "pwsh")
    value: ls -lA $args
  - name: touch
    value: "((Test-Path $args[0] -PathType Leaf) ? ((Get-Item $args[0]).LastWriteTime = Get-Date) : (New-Item $args[0])) | Out-Null"
    type: function
    if: and (match .OS "windows") (match .Shell "pwsh")
